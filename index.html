<!DOCTYPE html>
<html>

<head>
    <title>Your Favorite Car Garage | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">Thong's Car Garage</h1>
    </header>

    <div class="header">
        <div class="operation">
            <button onclick="removeLastCar();">
                Remove A Car
            </button>
            <button onclick="addCars();">
                Add New Car
            </button>
            <button onclick="retrievePreviousCar();">
                Retrieve the car
            </button>
        </div>

        <div class="filter">
            <div id="myBtnContainer">
                <button class="btn active" onclick="filterCar('all')"> Show all</button>
                <button class="btn" onclick="filterCar('mercedes')"> Mercedes</button>
                <button class="btn" onclick="filterCar('bmw')"> BMW</button>
                <button class="btn" onclick="filterCar('porsche')"> Porsche</button>
                <button class="btn" onclick="filterCar('ferrari')"> Ferrari</button>
            </div>
        </div>
    </div>

    <div id="car-container">
        
    </div>
    <div class="car" style="display: none;">
        <div class="car-content">
            <h2>Your Favorite Car Garage</h2>
            <img src="" alt="Car Picture">
            <ul>
                <li>Brand</li>
                <li>Model</li>
                <li>Color</li>
            </ul>
        </div>
    </div>
</body>

</html>
